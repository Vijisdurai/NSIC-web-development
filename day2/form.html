<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <link rel="stylesheet" href="/NSIC-web-development/form.css">
</head>
<body>
    <center>
        <img src="/NSIC-web-development/day2/saveetha.png" alt="image broken" >
        <h1>Student Registeration Form</h1>
        <form action="">
            <div>
                <div class="name">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="Name"  size="20" placeholder="enter your name">

                </div>
                <br>
                <div class="reg_no">
                    <label for="reg_no">Register No :</label>
                    <input type="tel" id="reg_no" name="reg_no" placeholder="reg_no">

                </div>
                <br>
                <div class="dob">
                    <label for="dob">DOB :</label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth">

                </div>
                <br>
                <div class="sex">
                    sex:
                    <label for="option1">
                        <input class="sex" type="radio" id="option1" name="sex" value="male"> male
                    </label>
                    <label for="option2">
                        <input type="radio" id="option2" name="sex" value="female"> female
                    </label>
                    

                </div>
                <br>
                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="enter email address">

                </div>
                <br>
                <div class="address">
                    <label for="address">Address :</label>
                    <input type="text" id="address" name="address" placeholder="enter your address">

                </div>
                <br>
                <div class="department">
                    <label for="department">Department :</label>
                    <select name="department" id="department">
                        <option value="IT">IT</option>
                        <option value="CSE">CSE</option>
                        <option value="AIDS">AIDS</option>
                        <option value="AIML">AIML</option>
                        <option value="IOT">IOT</option>
                        <option value="CS">CS</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                    </select>

                </div>
                <br>
                <div class="year">
                    <label for="year">Year :</label>
                    <input type="number" id=reg_no" name="reg_no" placeholder="year" min="1" max="4">

                </div>
                <br>
                <div class="phone_no">
                    <label for="phone_no">Phone No :</label>
                    <input type="tel" id="phone_no" name="phone_no" placeholder="phone_no" pattern="[0-9]{10}">

                </div>
            </div>
        </form>
    </center>
    
</body>
</html>
